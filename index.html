<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div id="app">
      <div class="fixed top-2 right-2 bg-white p-4 rounded-md">
        <ul class="list-disc pl-5">
          <li>A,S,D,W to move</li>
          <li>Space to roll</li>
          <li>Click to attack</li>
        </ul>
      </div>

      <div
        class="modal_start fixed top-0 left-0 right-0 bottom-0 z-40 bg-black-rgba flex items-center justify-center"
      >
        <div
          class="modal_loading bg-blue-50 top-0 left-0 right-0 bottom-0 fixed flex items-center justify-center text-3xl font-bold z-[99999]"
        >
          Loading...
        </div>

        <button
          class="w-[200px] h-[100px] border-none outline-none bg-gray-200"
        >
          Start
        </button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
